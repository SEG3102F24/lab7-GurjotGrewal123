<div class="container mt-3">
    <h2>Search for Author</h2>
    <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="authorId">Author ID:</label>
        <input type="text" class="form-control" formControlName="authorId" id="authorId" />
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
    <div *ngIf="author; else noAuthor">
      <h3>Author Information</h3>
      <p><strong>First Name:</strong> {{ author.firstName }}</p>
      <p><strong>Last Name:</strong> {{ author.lastName }}</p>
    </div>
  
    <ng-template #noAuthor>
      <p *ngIf="message" class="mt-3 alert alert-warning">{{ message }}</p>
    </ng-template>
  </div>
